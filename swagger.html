<!DOCTYPE html>
<html>
		<body>

					<h3>A demonstration of how to access an URL field</h3>

							Homepage: <input type="url" id="myURL" value="http://petstore.swagger.io">

									<p>Click the button to get the URL of the URL field.</p>

											<button onclick="myFunction()">Try it</button>

													<p><strong>Note:</strong> elements with type="url" are not supported in IE 9 (and earlier), or Safari.</p>

															<p id="demo" class="test"></p>

																<script>
																			function myFunction() {
																							  var x = document.getElementById("myURL").value;
																							 // var jsonObj = JSON.parse(x);
																							  
																							  document.getElementById("demo").innerHTML = x;
																							  
																							  
																						}
	</script>

		</body>
</html>
